{% extends 'base.html' %}
{% block title %}Tạo tranh chấp - P2P Lending{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-2"><i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>Tạo tranh chấp</h2>
        <p class="text-gray-600 mb-6">Hợp đồng #{{ contract.id }}</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Loại tranh chấp</label>
                <select name="dispute_type" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="LATE_PAYMENT">Chậm thanh toán</option>
                    <option value="WRONG_AMOUNT">Sai số tiền</option>
                    <option value="CONTRACT_VIOLATION">Vi phạm hợp đồng</option>
                    <option value="OTHER">Khác</option>
                </select>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Mô tả chi tiết</label>
                <textarea name="description" rows="6" required
                          placeholder="Mô tả chi tiết vấn đề bạn gặp phải..."
                          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>
            
            <div class="bg-yellow-50 p-4 rounded-lg mb-6">
                <p class="text-yellow-800 text-sm">
                    <i class="fas fa-robot mr-2"></i>
                    AI sẽ tự động phân tích tranh chấp và đề xuất giải pháp công bằng cho cả 2 bên.
                </p>
            </div>
            
            <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700">
                <i class="fas fa-paper-plane mr-2"></i>Gửi tranh chấp
            </button>
        </form>
    </div>
</div>
{% endblock %}
