{% extends 'base.html' %}
{% block title %}Tạo đơn vay - P2P Lending{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6"><i class="fas fa-file-invoice-dollar mr-2"></i>Tạo đơn vay mới</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Số tiền vay (VNĐ)</label>
                <input type="number" name="amount" min="1000000" step="100000" required
                       placeholder="Tối thiểu 1,000,000 VNĐ"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 mb-2">Lãi suất mong muốn (%/năm)</label>
                    <input type="number" name="interest_rate" min="5" max="30" step="0.5" value="12" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Kỳ hạn (tháng)</label>
                    <select name="duration_months" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="3">3 tháng</option>
                        <option value="6" selected>6 tháng</option>
                        <option value="12">12 tháng</option>
                        <option value="18">18 tháng</option>
                        <option value="24">24 tháng</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Mục đích vay</label>
                <textarea name="purpose" rows="4" required
                          placeholder="Mô tả chi tiết mục đích vay tiền của bạn..."
                          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>
            
            <div class="bg-yellow-50 p-4 rounded-lg mb-6">
                <p class="text-yellow-800 text-sm">
                    <i class="fas fa-info-circle mr-2"></i>
                    AI sẽ phân tích hồ sơ của bạn và tự động tìm người cho vay phù hợp.
                </p>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">
                <i class="fas fa-paper-plane mr-2"></i>Gửi đơn vay
            </button>
        </form>
    </div>
</div>
{% endblock %}
