{% extends 'base.html' %}
{% block title %}Hồ sơ - P2P Lending{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6"><i class="fas fa-user mr-2"></i>Thông tin cá nhân</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Họ và tên</label>
                <input type="text" name="full_name" value="{{ profile.full_name }}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Số CCCD/CMND</label>
                <input type="text" name="id_card_number" value="{{ profile.id_card_number }}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Địa chỉ</label>
                <textarea name="address" rows="3"
                          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ profile.address }}</textarea>
            </div>
            
            <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                <p class="text-gray-600"><strong>Email:</strong> {{ user.email }}</p>
                <p class="text-gray-600"><strong>Username:</strong> {{ user.username }}</p>
                <p class="text-gray-600"><strong>Trạng thái KYC:</strong> 
                    <span class="{% if profile.kyc_status == 'VERIFIED' %}text-green-600{% else %}text-yellow-600{% endif %}">
                        {{ profile.get_kyc_status_display }}
                    </span>
                </p>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
                <i class="fas fa-save mr-2"></i>Lưu thay đổi
            </button>
        </form>
    </div>
</div>
{% endblock %}
