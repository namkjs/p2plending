{% extends 'base.html' %}
{% block title %}Đăng ký - P2P Lending{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Đăng ký tài khoản</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Tên đăng nhập</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Mật khẩu</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Xác nhận mật khẩu</label>
                <input type="password" name="password2" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
                Đăng ký
            </button>
        </form>
        
        <p class="text-center mt-4 text-gray-600">
            Đã có tài khoản? <a href="{% url 'user:login' %}" class="text-indigo-600 hover:underline">Đăng nhập</a>
        </p>
    </div>
</div>
{% endblock %}
